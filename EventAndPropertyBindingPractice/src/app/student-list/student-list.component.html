<div class="row">
  <div class="col">
    <div class="card-header bg-dark text-white">Add Student-(2 way Binding Demo, ngSwitch ngIfelse Demo)</div>
    <div class="card-body">
      <!-- <input type=text class="form-control" name=txtrollno [(ngModel)]="txtrollno" />
      <input type=text class="form-control" name=txtname [(ngModel)]="txtname" />
      <button class="btn btn-primary" (click)="AddStudent()">Add Student</button> -->
    </div>
    <div class="card">
      <div class="card-header bg-primary text-white">Student List</div>
      <div  class="card-body">
        <table class="table">
          <tr>
            <th>Autogenerated Seq</th>
            <th>Roll No.</th>
            <th>Name</th>
            <th>Delete</th>
          </tr>
          <tr *ngFor="let student of studentList;let i=index" (click)="setSelectedStudent(student)" [class.selected]="selectedStudent === student">
            <td>{{i}}</td>
            <td>{{student.rollno}}</td>
            <td>{{student.name}}</td>
            <td><button class="btn btn-danger" (click)="DeleteStudent(i)">Delete</button></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="card">
        <div class="card-header bg-primary text-white">Selected Student</div>
        <div  class="card-body">
            <div class="row">
                <div class="col"><label>Roll No: </label></div>
                <div class="col">{{selectedStudent.rollno}}</div>
            </div>
            <div class="row">
                <div class="col"><label>Student Name: </label></div>
                <div class="col">{{selectedStudent.name}}</div>
            </div>
        </div>
    </div>
  </div>
</div>
